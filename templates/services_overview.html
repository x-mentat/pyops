<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Overview - PyOPS Icinga2 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --color-ok: #28a745;
            --color-warning: #ffc107;
            --color-critical: #dc3545;
            --color-unknown: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .overview-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            margin-bottom: 20px;
        }

        .header-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .filter-pills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .filter-pill {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-pill:hover {
            background-color: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        .filter-pill.active {
            background-color: white;
            color: #667eea;
        }

        .service-card {
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }

        .service-card:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .service-card.ok {
            border-left-color: var(--color-ok);
        }

        .service-card.warning {
            border-left-color: var(--color-warning);
        }

        .service-card.critical {
            border-left-color: var(--color-critical);
        }

        .service-card.unknown {
            border-left-color: var(--color-unknown);
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .service-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .service-status.ok {
            background-color: var(--color-ok);
            color: white;
        }

        .service-status.warning {
            background-color: var(--color-warning);
            color: white;
        }

        .service-status.critical {
            background-color: var(--color-critical);
            color: white;
        }

        .service-status.unknown {
            background-color: var(--color-unknown);
            color: white;
        }

        .service-info {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6c757d;
        }

        .service-output {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .no-services {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .host-badge {
            background-color: #e9ecef;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #495057;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="overview-container">
        <!-- Back Button -->
        <a href="/" class="btn btn-light" style="position: fixed; top: 30px; left: 30px; z-index: 1000; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
        
        <!-- Logout Button -->
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light" style="position: fixed; top: 30px; right: 30px; z-index: 1000; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>

        <!-- Header -->
        <div class="card header-card">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h1 class="mb-0">
                    <i class="bi bi-gear-fill"></i> <span id="pageTitle">Services Overview</span>
                </h1>
                <div class="text-end text-white">
                    <i class="bi bi-person-circle"></i> {{ current_user.display_name }}
                </div>
            </div>
            
            <!-- Filter Pills -->
            <div class="filter-pills">
                <a href="/services/all" class="filter-pill {{ 'active' if state_filter == 'all' else '' }}">
                    <i class="bi bi-list"></i> All Services
                </a>
                <a href="/services/ok" class="filter-pill {{ 'active' if state_filter == 'ok' else '' }}">
                    <i class="bi bi-check-circle"></i> OK
                </a>
                <a href="/services/warning" class="filter-pill {{ 'active' if state_filter == 'warning' else '' }}">
                    <i class="bi bi-exclamation-triangle"></i> Warning
                </a>
                <a href="/services/critical" class="filter-pill {{ 'active' if state_filter == 'critical' else '' }}">
                    <i class="bi bi-x-circle"></i> Critical
                </a>
                <a href="/services/unknown" class="filter-pill {{ 'active' if state_filter == 'unknown' else '' }}">
                    <i class="bi bi-question-circle"></i> Unknown
                </a>
            </div>

            <!-- Stats Bar -->
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <div class="stat-number" id="statTotal">-</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statOk">-</div>
                    <div class="stat-label">OK</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statWarning">-</div>
                    <div class="stat-label">Warning</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number pulse" id="statCritical">-</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statUnknown">-</div>
                    <div class="stat-label">Unknown</div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading services...</p>
        </div>

        <!-- Services List -->
        <div id="servicesList" style="display: none;">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Last Updated -->
        <div class="text-light text-end" id="lastUpdated" style="display: none;">
            Last updated: <span id="updateTime">-</span>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="btn btn-primary refresh-btn" onclick="loadServices()" title="Refresh Data">
        <i class="bi bi-arrow-clockwise"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stateFilter = "{{ state_filter }}";

        function getStateInfo(state) {
            const states = {
                0: { name: 'OK', class: 'ok', icon: 'check-circle-fill' },
                1: { name: 'WARNING', class: 'warning', icon: 'exclamation-triangle-fill' },
                2: { name: 'CRITICAL', class: 'critical', icon: 'x-circle-fill' },
                3: { name: 'UNKNOWN', class: 'unknown', icon: 'question-circle-fill' }
            };
            return states[state] || states[3];
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            let result = [];
            if (days > 0) result.push(`${days}d`);
            if (hours > 0) result.push(`${hours}h`);
            if (minutes > 0) result.push(`${minutes}m`);
            
            return result.join(' ') || '< 1m';
        }

        async function loadServices() {
            try {
                const response = await fetch(`/api/services/filter/${stateFilter}`);
                const services = await response.json();
                
                updatePageTitle();
                updateStats(services);
                displayServices(services);
                
                // Show content, hide spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('servicesList').style.display = 'block';
                document.getElementById('lastUpdated').style.display = 'block';
                
                // Update timestamp
                document.getElementById('updateTime').textContent = new Date().toLocaleString();
            } catch (error) {
                console.error('Error loading services:', error);
                showError('Error loading services');
            }
        }

        function updatePageTitle() {
            const titles = {
                'all': 'All Services',
                'ok': 'Services OK',
                'warning': 'Services Warning',
                'critical': 'Services Critical',
                'unknown': 'Services Unknown'
            };
            document.getElementById('pageTitle').textContent = titles[stateFilter] || 'Services Overview';
        }

        function updateStats(services) {
            let stats = { total: 0, ok: 0, warning: 0, critical: 0, unknown: 0 };
            
            services.forEach(service => {
                stats.total++;
                const state = service.attrs.state;
                if (state === 0) stats.ok++;
                else if (state === 1) stats.warning++;
                else if (state === 2) stats.critical++;
                else if (state === 3) stats.unknown++;
            });

            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statOk').textContent = stats.ok;
            document.getElementById('statWarning').textContent = stats.warning;
            document.getElementById('statCritical').textContent = stats.critical;
            document.getElementById('statUnknown').textContent = stats.unknown;
        }

        function displayServices(services) {
            const servicesListDiv = document.getElementById('servicesList');
            
            if (services.length === 0) {
                servicesListDiv.innerHTML = `
                    <div class="card">
                        <div class="no-services">
                            <i class="bi bi-inbox" style="font-size: 4rem;"></i>
                            <h3>No services found</h3>
                            <p>There are no services matching the selected filter.</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Sort services by state (problems first), then by name
            services.sort((a, b) => {
                if (a.attrs.state !== b.attrs.state) {
                    return b.attrs.state - a.attrs.state;
                }
                return (a.attrs.display_name || a.attrs.name).localeCompare(b.attrs.display_name || b.attrs.name);
            });

            let html = '<div class="card"><div class="card-body p-3">';
            
            services.forEach(service => {
                const attrs = service.attrs;
                const stateInfo = getStateInfo(attrs.state);
                const lastCheck = formatTimestamp(attrs.last_check);
                const lastStateChange = attrs.last_state_change 
                    ? new Date(attrs.last_state_change * 1000)
                    : null;
                const stateDuration = lastStateChange 
                    ? formatDuration((Date.now() - lastStateChange.getTime()) / 1000)
                    : 'N/A';
                const output = attrs.last_check_result?.output || 'No output available';
                const serviceLink = `/service/${encodeURIComponent(attrs.host_name)}/${encodeURIComponent(attrs.name)}`;
                
                html += `
                    <div class="service-card ${stateInfo.class}" onclick="window.location.href='${serviceLink}'">
                        <div class="service-title">
                            <i class="bi bi-${stateInfo.icon}"></i>
                            ${attrs.display_name || attrs.name}
                            <span class="service-status ${stateInfo.class}">${stateInfo.name}</span>
                        </div>
                        
                        <div class="service-info">
                            <div class="info-item">
                                <i class="bi bi-server"></i>
                                <span class="host-badge">${attrs.host_name}</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-clock"></i>
                                <span>Last check: ${lastCheck}</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-hourglass-split"></i>
                                <span>In this state: ${stateDuration}</span>
                            </div>
                            ${attrs.acknowledgement > 0 ? '<div class="info-item"><i class="bi bi-check2-square"></i><span>Acknowledged</span></div>' : ''}
                            ${attrs.downtime_depth > 0 ? '<div class="info-item"><i class="bi bi-pause-circle"></i><span>In Downtime</span></div>' : ''}
                        </div>
                        
                        <div class="service-output">
                            <strong>Output:</strong> ${output}
                        </div>
                        
                        <div class="mt-2">
                            <a href="${serviceLink}" class="btn btn-sm btn-primary" onclick="event.stopPropagation();">
                                <i class="bi bi-arrow-right"></i> View Details
                            </a>
                            <a href="/host/${encodeURIComponent(attrs.host_name)}" class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation();">
                                <i class="bi bi-server"></i> View Host
                            </a>
                        </div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            servicesListDiv.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('loadingSpinner').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        // Load data on page load
        loadServices();

        // Auto-refresh every 30 seconds
        setInterval(loadServices, 30000);
    </script>
</body>
</html>
