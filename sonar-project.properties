sonar.projectKey=icinga2-checks
sonar.projectName=Icinga2 NAS Checks
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source files
sonar.sources=.
sonar.inclusions=check_synology.py,check_fujitsu.py,app.py,gunicorn_config.py
sonar.exclusions=**/.venv/**,**/templates/**,**/node_modules/**,**/.git/**

# Python-specific settings
sonar.python.version=3.8

# Coverage (optional - uncomment if coverage reports available)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.xunit.reportPath=nosetests.xml

# Security settings
sonar.security.scanAllParameters=true
sonar.security.hotspots.enabled=true
